<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class = "resetBtnContainer">
      <button class = "newGameButton">Reset Game</button>
    </div>
    <div class = "boxContainer"></div>
    <div class = "scoreBoard">
        <div class = "score1">
          Player 1's Score: 0
        </div>
        <div class = "score2">
          Player 2's Score: 0
        </div>
    </div>
    <div class = "nameInput">
      <input class = "name1" placeholder = "Player 1"></input>
      <input class = "name2" placeholder = "Player 2"></input>
    </div>
    <div class = "liveUpdContainer">
      <div class = "liveUpdate">No move has been made yet</div>
    </div>
    <script src= "main.js" charset="utf-8"></script>
  </body>
</html>
